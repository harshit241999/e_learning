<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>user registration</title>
</head>
<body>
<h2>registration</h2>
<hr>
	<form action="registers" method="POST">
		<pre>
		user_id   :<input type="number" name="userid"/><br>
		name      :<input type="text" name="name"/><br>
		phone_no  :<input type="number" name="phone_no"/><br>
		email      :<input type="text" name="email"/><br>
		address    :<input type="text" name="address"/><br>
		password    :<input type="password" name="password"/><br>
		upload_image :<input type="text" name="upload_image"/><br>
		reg_date     :<input type="text" name="reg_date"/><br>
	               <input type="submit" value="register"/> <input type="reset" value ="cancel"/>
		</pre>
	</form>
</body>
</html>
